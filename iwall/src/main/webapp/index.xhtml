<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <div>
        <div>#{principal.name}</div>
        <h:form>
            <h:commandLink value="Login" action="/login" />
        </h:form>
    </div>
    <div>
        This is the : #{wall.name} wall
        <h:form>
            <h:inputText value="#{newBrick.grafiti}"/>
            <h:commandButton value="Paint" action="#{wall.addBrick(entityManager,newBrick)}"/>
        </h:form>
    </div>
    <div>
        <h:dataTable value="#{wall.bricks}" var="brk">
            <h:column>#{brk.grafiti}</h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
