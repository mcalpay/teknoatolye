<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="org.mca.iwall.ui" name="main.css" target="head"/>
    <title>Login</title>
</h:head>
<h:body>
    <div class="messages">
        <h:messages showSummary="true" showDetail="false" layout="table"/>
    </div>
    <div class="main">
        <h:form>
            <div>User :
                <h:inputText value="#{login.name}"/>
            </div>
            <div>
                <h:commandButton value="Login" action="#{current.checkLogin(login)}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
