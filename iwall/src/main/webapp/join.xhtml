<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<h:head>
    <h:outputStylesheet library="org.mca.iwall.ui" name="main.css" target="head"/>
    <title>Join</title>
</h:head>
<h:body>
    <div class="main">
        <h:form enctype="multipart/form-data">
            <div> User :
                <h:inputText value="#{join.userName}"/>
            </div>
            <div> Wall :
                <h:inputText value="#{join.wallName}"/>
            </div>
            <div>Avatar : <input id="avatar" name="avatar" type="file"/></div>
            <div>
                <h:commandButton value="Join" action="#{join.create}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
