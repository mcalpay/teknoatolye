<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="org.mca.iwall.ui" name="main.css" target="head"/>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <div class="main">
        This is the : #{wall.name} wall
        <h:form>
            <h:inputTextarea value="#{newBrick.grafiti}" styleClass="grafiti"/>

            <div><h:commandButton value="Paint" action="#{principal.addBrick(entityManager,newBrick)}"/></div>
        </h:form>
        <h:dataTable value="#{wall.bricks}" var="brk" width="100%">
            <h:column>
                <hr/>
                <span style="vertical-align:top;"><h:graphicImage value="#{resource['mca.jpg']}" height="40px"/></span>
                <span style="vertical-align:top;">#{brk.grafiti}</span>
            </h:column>
        </h:dataTable>
    </div>
    <div class="right">
        <div><span style="vertical-align:top;"><h:graphicImage value="#{resource['mca.jpg']}"
                                                               height="40px"/></span>
            <span style="vertical-align:top;">#{principal.name}</span></div>
        <div><h:form>
            <h:commandLink value="Login" action="/login"/> 
            <h:commandLink value="Join" action="/join"/>
        </h:form></div>
    </div>

</h:body>
</html>
