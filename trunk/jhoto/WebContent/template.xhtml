<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Photolog</title>
	<link href="/jhoto/themes/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/jhoto/scripts/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var animationLoop = function(it) {
				it.animate({ 
					marginLeft: (Math.round(Math.random()*30) - 15)+"px",
					marginTop: (Math.round(Math.random()*30) - 15)+"px"
				}, 3000, "linear",
				function() {
					animationLoop($(this));
				});
			};
			$("div.bulut1").each(function() {
				animationLoop($(this));
			});
		});
		</script>
	</head>
	<body>
	<div id="container">
	<div id="navbar"><c:choose>
		<c:when test="#{identity.loggedIn}">
			<ui:include src="/sideMenu.xhtml" />
		</c:when>
		<c:otherwise>
			<ui:include src="/loginForm.xhtml" />
		</c:otherwise>
	</c:choose></div>
	<div id="content"><span class="errors"><h:messages /></span><ui:insert
		name="content" /></div>
	</div>
	</body>
</f:view>
</html>
