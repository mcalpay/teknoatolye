<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:atolye="http://www.innova.com.tr/atolye">

<h:form>
	<atolye:bulut>
		<h:panelGrid columns="2" styleClass="main">
			<h:outputLabel for="txt_username">User Name:</h:outputLabel>
			<h:inputText id="txt_username" value="#{credentials.username}"
				size="15" maxlength="15" />
			<h:outputLabel for="password">Password:</h:outputLabel>
			<h:inputSecret id="password" value="#{credentials.password}"
				size="15" maxlength="15" />
		</h:panelGrid>
		<div class="buttonpan"><h:commandButton value="Login"
			action="#{identity.login}" /></div>
	</atolye:bulut>
</h:form>

</html>
